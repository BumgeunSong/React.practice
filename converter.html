<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Unit Converter</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        function MyApp() {
            return (
                <div>
                <UnitSelector />
                <Converter />
                </div>
            )
        }

        function UnitSelector() {
            const [isOpen, setIsOpen] = React.useState(false);
            return (
                <div>
                    <button onClick={() => setIsOpen(!isOpen)}>Toggle Dropdown</button>
                    {isOpen && (
                        <div>
                            <p>Option A</p>
                            <p>Option B</p>
                            <p>Option C</p>
                        </div>
                    )}
                </div>
            );
        }

        function Converter() {
            const [minutes, setMinutes] = React.useState(0)
            const [hours, setHours] = React.useState(0)
            const [isConvertingHours, setIsConvertingHours] = React.useState(true)

            function handleMinutesInputEvent(event) {
                const newMinutes = event.target.value
                setMinutes(newMinutes)
                setHours((newMinutes / 60).toFixed(2))
            }

            function handleHoursInputEvent(event) {
                const newHours = event.target.value
                setMinutes((newHours * 60).toFixed(2))
                setHours(newHours)
            }
            function reset() {
                setMinutes(0)
                setHours(0)
            }

            function flip() {
                reset()
                setIsConvertingHours((current) => !current)
            }

            return (
                <div>
                    <div>
                        <h1>Eddy's Unit Converter</h1>
                        <input
                            id="minutes"
                            placeholder="Minutes"
                            type="number"
                            value={minutes}
                            onChange={handleMinutesInputEvent}
                            disabled={isConvertingHours}
                        />
                        <label htmlFor="minutes">분</label>
                        <span> = </span>
                        <input
                            id="hours"
                            placeholder="Hours"
                            type="number"
                            value={hours}
                            onChange={handleHoursInputEvent}
                            disabled={!isConvertingHours}
                        />
                        <label htmlFor="hours">시간</label>
                    </div>
                    <div>
                        <button onClick={reset}>리셋</button>
                        <button onClick={flip}>바꾸기</button>
                    </div>
                </div>
            )
        }


        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);

    </script>
</body>

</html>
