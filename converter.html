<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Unit Converter</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        function MyApp() {
            return (
                <div>
                <UnitSelector />
                <Converter />
                </div>
            )
        }

        function UnitSelector() {
            const [isOpen, setIsOpen] = React.useState(false);
            return (
                <div>
                    <button onClick={() => setIsOpen(!isOpen)}>Toggle Dropdown</button>
                    {isOpen && (
                        <div>
                            <p>Option A</p>
                            <p>Option B</p>
                            <p>Option C</p>
                        </div>
                    )}
                </div>
            );
        }

        function Title(props) {
            return (
                <h1>{props.text}</h1>
            )
        }

        function Converter(props) {
            const [unit1, setUnit1] = React.useState(0)
            const [unit2, setUnit2] = React.useState(0)
            const [isConvertingUnit2, setIsConvertingUnit2] = React.useState(true)

            function handleUnit1InputEvent(event) {
                const newUnit1 = event.target.value
                setUnit1(newUnit1)
                setUnit2(props.equationToUnit2(newUnit1))
            }

            function handleUnit2InputEvent(event) {
                const newUnit2 = event.target.value
                setUnit1(props.equationToUnit1(newUnit2))
                setUnit2(newUnit2)
            }
            function reset() {
                setUnit1(0)
                setUnit2(0)
            }

            function flip() {
                reset()
                setIsConvertingUnit2((current) => !current)
            }

            return (
                <div>
                    <div>
                        <input
                            id={props.unit1}
                            placeholder={props.unit1}
                            type="number"
                            value={unit1}
                            onChange={handleUnit1InputEvent}
                            disabled={isConvertingUnit2}
                        />
                        <label htmlFor={props.unit1}>{props.unit1}</label>
                        <span> = </span>
                        <input
                            id={props.unit2}
                            placeholder={props.unit2}
                            type="number"
                            value={unit2}
                            onChange={handleUnit2InputEvent}
                            disabled={!isConvertingUnit2}
                        />
                        <label htmlFor={props.unit2}>{props.unit2}</label>
                    </div>
                    <div>
                        <button onClick={reset}>리셋</button>
                        <button onClick={flip}>바꾸기</button>
                    </div>
                </div>
            )
        }


        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />);

    </script>
</body>

</html>
